<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Sogou passport font-end library</title>
<meta name="author" content="yinyong@sogou-inc.com"/>
<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<input type="text" id="username" value="lovemd@sogou.com"/>
<input type="password" id="password" value="123456"/>
<button id="login">登录</button>
<div id="hide"></div>
</body>
<script>
    var PassportSC = {
        onApiLoaded:function(){
            console.log('loaded');
        }
    };
</script>
<script src="dist/sogou.js"></script>
<script>
    function $(id){
        return document.getElementById(id);
    }
    PassportSC.init({
        appid: 1100,
        redirectUrl: location.protocol+"//"+location.host+'/jump.html',
        container: $('hide'),
        onLoginSuccess: function(){
            console.info('login success');
        },
        onLoginFailed: function(){
            console.warn(arguments);
            console.error('login failed');
        },
        onLogoutSuccess: function(){
            console.info('logout success');
        }
    });
    $('login').onclick = function(){
    PassportSC.login($('username').value,$('password').value,false);        
    };
</script>
</html>
